<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v13/font/simple-icons.min.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MediaHarbor Desktop</title>
</head>
<body>
<div class="window-controls">
    <button id="minimizeBtn" class="control-btn"><i class="fas fa-minus"></i></button>
    <button id="maximizeBtn" class="control-btn"><i class="fas fa-square"></i></button>
    <button id="closeBtn" class="control-btn"><i class="fas fa-times"></i></button>
</div>

<nav class="navbar">
    <h1>MediaHarbor</h1>
    <div class="main-nav">
        <a href="#" id="musicBtn" class="active"><i class="fas fa-music"></i>Music</a>
        <a href="#" id="videoBtn"><i class="fas fa-film"></i>Video</a>
        <a href="#" id="downloadsBtn"><i class="fas fa-download"></i>Downloads</a>
    </div>
    <div class="secondary-nav">
        <a href="#" id="settingsBtn"><i class="fas fa-cogs"></i>Settings</a>
        <a href="#" id="helpBtn"><i class="fas fa-question-circle"></i>Help</a>
    </div>
</nav>

<div class="main-content" id="content"></div>

<script src="app.js"></script>
</body>
</html>
