<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Tab</title>
</head>
<body>
<div class="tab-container">
    <div class="tabs">
        <button class="tab-button active" data-tab="app-settings"><i class="si si-angular"></i> App Settings</button>
        <button class="tab-button active" data-tab="yt-dlp-settings"><i class="si si-youtube"></i> YT-DLP Settings</button>
        <button class="tab-button" data-tab="streamrip-settings"><i class="si si-files"></i> Streamrip Settings</button>
        <button class="tab-button" data-tab="search-settings"><i class="si si-aib"></i> Search Settings</button>
    </div>

    <div id="app-settings" class="tab-content active">
        <h2>App Settings</h2>
    </div>
    <div id="yt-dlp-settings" class="tab-content">
        <h2>YT-DLP Settings</h2>
    </div>
    <div id="streamrip-settings" class="tab-content">
        <h2>Streamrip Settings</h2>
    </div>
    <div id="search-settings" class="tab-content">
        <h2>Search Settings</h2>
    </div>
</div>

</body>
</html>
