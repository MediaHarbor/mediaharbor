<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v13/font/simple-icons.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="tab-container">
    <div class="tabs">
        <button class="tab-button active" data-tab="youtube"><i class="fab fa-youtube"></i> YouTube</button>
        <button class="tab-button" data-tab="disney"><i class="fab fa-disney"></i> Disney+</button>
        <button class="tab-button" data-tab="netflix"><i class="fab fa-netflix"></i> Netflix</button>
        <button class="tab-button" data-tab="generic"><i class="fas fa-film"></i> Generic</button>
    </div>

    <div id="youtube" class="tab-content active">
        <h2>YouTube Content</h2>
    </div>
    <div id="disney" class="tab-content">
        <h2>Disney+ Content</h2>
    </div>
    <div id="netflix" class="tab-content">
        <h2>Netflix Content</h2>
    </div>
    <div id="generic" class="tab-content">
        <h2>Generic Content</h2>
    </div>
</div>

</body>
</html>
