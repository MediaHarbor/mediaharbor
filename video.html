<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tab</title>
</head>
<body>
<div class="tab-container">
    <div class="tabs">
        <button class="tab-button active" data-tab="youtube"><i class="fab fa-youtube"></i> YouTube</button>
        <button class="tab-button" data-tab="generic"><i class="fas fa-film"></i> Generic</button>
    </div>

    <div id="youtube" class="tab-content active">
        <h2>YouTube Downloader</h2>
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
        <div class="dropdown" id="youtube-quality">
            <button class="dropdown-btn">Best Quality</button>
            <div class="dropdown-content">
                <a href="#" data-value="bestvideo+bestaudio">Best Quality</a>
                <a href="#" data-value="bestvideo[height<=144]+bestaudio">144p</a>
                <a href="#" data-value="bestvideo[height<=240]+bestaudio">240p</a>
                <a href="#" data-value="bestvideo[height<=360]+bestaudio">360p</a>
                <a href="#" data-value="bestvideo[height<=480]+bestaudio">480p</a>
                <a href="#" data-value="bestvideo[height<=720]+bestaudio">720p</a>
                <a href="#" data-value="bestvideo[height<=1080]+bestaudio">1080p</a>
                <a href="#" data-value="bestvideo[height<=1440]+bestaudio">2K</a>
                <a href="#" data-value="bestvideo[height<=2160]+bestaudio">4K</a>
                <a href="#" data-value="bestvideo[height<=1080][fps>30]+bestaudio">1080p60</a>
                <a href="#" data-value="bestvideo[height<=720][fps>30]+bestaudio">720p60</a>
                <a href="#" data-value="bestvideo[height<=1440][fps>30]+bestaudio">2K60</a>
                <a href="#" data-value="bestvideo[height<=2160][fps>30]+bestaudio">4K60</a>
            </div>
        </div>
        <button id="youtube-download-button">Download</button>
    </div>

    <div id="generic" class="tab-content">
        <h2>Generic Downloader (YT-DLP)</h2>
        <input type="text" id="generic-url" placeholder="Enter URL">
        <div class="dropdown" id="generic-quality">
            <button class="dropdown-btn">Best Quality</button>
            <div class="dropdown-content">
                <a href="#" data-value="bestvideo+bestaudio">Best Quality</a>
                <a href="#" data-value="bestvideo[height<=144]+bestaudio">144p</a>
                <a href="#" data-value="bestvideo[height<=240]+bestaudio">240p</a>
                <a href="#" data-value="bestvideo[height<=360]+bestaudio">360p</a>
                <a href="#" data-value="bestvideo[height<=480]+bestaudio">480p</a>
                <a href="#" data-value="bestvideo[height<=540]+bestaudio">540p</a>
                <a href="#" data-value="bestvideo[height<=720]+bestaudio">720p</a>
                <a href="#" data-value="bestvideo[height<=960]+bestaudio">960p</a>
                <a href="#" data-value="bestvideo[height<=1080]+bestaudio">1080p</a>
            </div>
        </div>
        <div class="dropdown" id="generic-site">
            <button class="dropdown-btn">Select Site</button>
            <div class="dropdown-content">
                <input type="text" id="site-search" placeholder="Search sites...">
                <div id="site-list">
                    <!-- This will be populated dynamically -->
                </div>
            </div>
        </div>
        <button id="generic-download-button">Download</button>
    </div>

    <div id="download-container"></div>
</div>
</body>
</html>
